  <script>
    // 1) Firebase Proje config bilgilerini kendi Firebase Console’dan alıp buraya koy
    const firebaseConfig = {
      apiKey: "AIzaSyArIfSs-53cK4GdXL_qPd3PA_q0t-CcFn0",
      authDomain: "carpediemfit-7afeb.firebaseapp.com",
      databaseURL: "https://carpediemfit-7afeb-default-rtdb.firebaseio.com",
      projectId: "carpediemfit-7afeb",
      storageBucket: "carpediemfit-7afeb.firebasestorage.app",
      messagingSenderId: "120827105260",
      appId: "1:120827105260:web:e2fd99d2c33d7b2337bac9",
     measurementId: "G-J18WC47TZZ"
    };

    // 2) Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 3) Leaflet haritasını oluştur
    var map = L.map('map').setView([38.6746, 39.2227], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap katkıda bulunanlar'
    }).addTo(map);

    // 4) Firebase Realtime Database’den 'tahminler' verisini oku ve haritaya işle
    const tahminlerRef = db.ref('tahminler');

    tahminlerRef.on('value', (snapshot) => {
      const data = snapshot.val();

      // Eğer harita üzerinde daha önce işaretçi varsa temizle
      if (window.tahminMarkers) {
        window.tahminMarkers.forEach(marker => map.removeLayer(marker));
      }
      window.tahminMarkers = [];

      if (data) {
        Object.values(data).forEach(veri => {
          const lat = parseFloat(veri.Lat);
          const lon = parseFloat(veri.Lon);
          const tahmin = parseInt(veri.Tahmin);

          const renk = tahmin === 1 ? 'red' : 'green';

          const marker = L.circleMarker([lat, lon], {
            radius: 5,
            color: renk,
            fillColor: renk,
            fillOpacity: 0.8
          }).addTo(map).bindPopup(`Yol Durumu: ${tahmin === 1 ? "Bozuk" : "Düzgün"}`);

          window.tahminMarkers.push(marker);
        });
      }
    });
  </script>
