    <script src="/js/script.js"></script>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArIfSs-53cK4GdXL_qPd3PA_q0t-CcFn0",
    authDomain: "carpediemfit-7afeb.firebaseapp.com",
    databaseURL: "https://carpediemfit-7afeb-default-rtdb.firebaseio.com",
    projectId: "carpediemfit-7afeb",
    storageBucket: "carpediemfit-7afeb.appspot.com",
    messagingSenderId: "120827105260",
    appId: "1:120827105260:web:e2fd99d2c33d7b2337bac9",
    measurementId: "G-J18WC47TZZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  document.getElementById("register-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;

    if (password !== confirmPassword) {
      alert("Şifreler eşleşmiyor!");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        const uid = user.uid;

        // Realtime Database'e kayıt
        set(ref(db, 'users/' + uid), {
          username: username,
          email: email,
          password: password
        }).then(() => {
          alert("Kayıt başarılı!");
          window.location.href = "/pages/Giris.html"; // Yönlendirme
        }).catch((error) => {
          alert("Veritabanı hatası: " + error.message);
        });
      })
      .catch((error) => {
        alert("Kayıt başarısız: " + error.message);
      });
  });
</script>
