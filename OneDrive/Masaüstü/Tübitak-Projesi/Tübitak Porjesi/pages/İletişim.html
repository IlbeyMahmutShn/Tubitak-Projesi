<head>
  <meta charset="UTF-8" />

<body>
  <!-- header bölümü başlangıc -->

  <header class="header">
    <a href="/index.html" class="logo">
      <img src="/images/Logo.png" alt="logoya ulaşılamıyor!" />
    </a>
    <nav class="navbar">
      <a href="/index.html">Ana Sayfa</a>
      <a href="/pages/Vizyon.html">Vizyonumuz</a>

    <div class="buttons">
      <button id="search-btn">
        <i class="fas fa-search"></i>
      </button>
      <button id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <div class="search-form">
      <input style="background-color: yellow" type="text" class="search-input" id="search-box"
        placeholder="Search here" />
      <i class="fas fa-search"></i>
    </div>
    <div class="cart-items-container">
    </div>
  </header>

  <!-- header bölümü bitiş -->

  <!-- iletişim bölümü başlangıç -->

  <section class="contact" id="contact">
    <h1 class="H1">BİZE ULAŞIN</h1>
    <div class="row">
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3114.9595107237137!2d39.18645341174878!3d38.67279857165519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4076c03ed3e33d0d%3A0xd1d31031c6bd5182!2sFirat%20%C3%9Cniversitesi%20bilgisayar%20m%C3%BChendisli%C4%9Fi%20fak%C3%BCltesi!5e0!3m2!1str!2sfr!4v1748514351185!5m2!1str!2sfr"
        allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form method="post" action="post">
        <h3>Bizimle Temasa Geç!</h3>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="İsim" />
        </div>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Soyisim" />
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-posta" />
        </div>
        <div class="input-box">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="Telefon" />
        </div>
        <input type="submit" class="btn" value="Şimdi İletişime Geç" />
      </form>
    </div>
  </section>

  <!-- iletişim bölümü bitiş -->

  <!-- alt bilgi bölümü başlangıç -->

  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Ara" />
      <button class="btn btn-primary">Search</button>
    </div>
    <div class="share">
      <a href="https://www.instagram.com/ilbey.ms/" class="fab fa-instagram"></a>
      <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjcyODEyMjc3LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"
        class="fab fa-facebook"></a>
      <a href="https://wa.me/qr/SWJH6IXDP5EDN1" class="fab fa-whatsapp"></a>
    </div>
    <div class="links">

      <span style="color: yellow">Tüm haklar saklıdır.</span>
