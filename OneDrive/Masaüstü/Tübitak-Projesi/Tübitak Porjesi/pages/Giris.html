          <button type="submit" class="btn" id="submit">Giriş Yap</button>
        </form>
        <p>Hesabınız yok mu? <a href="/pages/Kayıt.html">Üye Ol</a></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArIfSs-53cK4GdXL_qPd3PA_q0t-CcFn0",
    authDomain: "carpediemfit-7afeb.firebaseapp.com",
    databaseURL: "https://carpediemfit-7afeb-default-rtdb.firebaseio.com",
    projectId: "carpediemfit-7afeb",
    storageBucket: "carpediemfit-7afeb.appspot.com",
    messagingSenderId: "120827105260",
    appId: "1:120827105260:web:e2fd99d2c33d7b2337bac9",
    measurementId: "G-J18WC47TZZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  document.querySelector(".login-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        const userId = user.uid;

        // Kullanıcının verilerini veritabanından çek
        const userRef = ref(db, 'users/' + userId);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            alert("Giriş başarılı!");
            window.location.href = "/index.html";
          } else {
            alert("Kullanıcı verisi bulunamadı.");
          }
        });

      })
      .catch((error) => {
        alert("Giriş başarısız: " + error.message);
      });
  });
</script>

</body>
